<!DOCTYPE html>
<html>
  <head>
    <style>
      .name,
      .email {
        margin-top: 0;
        margin-bottom: 0;
        margin-left: 0;
        margin-right: 0;
        width: 300px;
        padding-right: 2px;
        padding-top: 5px;
        padding-bottom: 2px;
      }

      .name {
        display: block;
        margin-bottom: 5px;
      }

      .email {
        display: block;
      }
    </style>
  </head>
  <input class="name" placeholder="Name" type="text" />
  <input class="email" type="text" placeholder="Email" />
</html>
